name: quizz_like_application
description: A new Flutter project.
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/


  fonts:
    - family: Vazir
      fonts:
        - asset: fonts/Vazir-FD-WOL.ttf
    - family: Lalezar
      fonts: 
        - asset: fonts/Lalezar-Regular.ttf


